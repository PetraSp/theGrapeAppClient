
<div class="header">

	<div *ngIf = "location != '/tasting/intro' ">
	<div class="previous" (click)='getPreviousRoute()'>
		<img id='previous-icon' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/icons/chevronLeft.svg" >
	</div>
</div>

	<div class="title">
		<p>{{title}}</p>
	</div>


	<div *ngIf="this.session.isAuthenticated; else loggedIn">
		Welcome, {{this.session.user.username}}!
	</div>
	<ng-template #loggedIn>
    <p id="empty"></p>
  </ng-template>
</div>
