
  <div *ngIf="wine!==''; else default">
  <img class="bottle" src="{{wine.label}}">

   <h3 class="title">Wine found: {{wine.name}}<button [routerLink]="['/tasting/intro']" class="btn-choose">Choose wine and start tasting!</button></h3> 
</div> 

<ng-template #default>
  <img class="bottle" src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/StagsLeapScreenPic%402x.png">
</ng-template>

<div *ngIf="this.session.isAuthenticated">
		Welcome, {{this.session.user.username}}!
</div>

<div class="wine-info">
    <form #scanForm='ngForm' (ngSubmit)='findWine(scanForm.value)'>
        <p class="name">
          <label for="name">Search for Wine: </label>
          <input type="text" name="name" placeholder="Name" ngModel>
        </p>

        <button class="btn-find" type='submit' >Find Wine!</button>
    </form>
</div>
