<!-- ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### -->
<div class="title" *ngIf = "location == '/tasting/nose/floral' ">
  <h3>FLORAL AROMAS</h3>
  <img src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/newFlowers%402x.png" alt="Floral aromas">
  <p class="select">Select the aromas <br>you have detected:</p>

  <div class="floralComponentOptions">
    <button class="button" (click)="userInputToggle('rose')">Rose</button>
    <button class="button" (click)="userInputToggle('violet')">Violet</button>
    <button class="button " (click)="userInputToggle('potpourri')">Potpourri</button>
    <button class="button" (click)="userInputToggle('perfumed/floral')">Perfumed/Floral</button>
    <button class="button" (click)="userInputToggle('none')">None</button>
  </div>

</div>


<!-- ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### -->

    <h3>Floral Tastes</h3>
    <img src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/icons/floral.svg" alt="Picture of floral tastes... Yummy!">

</div>
