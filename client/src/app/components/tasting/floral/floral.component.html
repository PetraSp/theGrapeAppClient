<!-- ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### -->
<div class="title floral-container" *ngIf = "location == '/tasting/nose/floral' ">
  <p>Floral aromas</p>
  <hr class="line">
  <img class='floral-img' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/newFlowers%402x.png" alt="Floral aromas">
  <p class="select">Select the aromas you have detected:</p>

  <section class="floralComponentOptions aromas">
    <button class="button" (click)="userInputToggle('rose')">Rose</button>
    <button class="button" (click)="userInputToggle('violet')">Violet</button>
    <button class="button" (click)="userInputToggle('potpourri')">Potpourri</button>
    <button class="button" (click)="userInputToggle('perfumed/floral')">Perfumed/Floral</button>
    <button class="button full-width" (click)="userInputToggle('none')">None</button>
  </section>

</div>


<!-- ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### -->
<div *ngIf = "location == '/tasting/palate/floral' ">
    <h3>Floral Tastes</h3>
    <img class='floral-img' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/newFlowers%402x.png" alt="Floral aromas">
    <p>Select the flavours you have detected:</p>

    <section class="floralComponentOptions palate">
      <button class="button" (click)="userInputToggle('rose')">Rose</button>
      <button class="button" (click)="userInputToggle('violet')">Violet</button>
      <button class="button" (click)="userInputToggle('potpourri')">Potpourri</button>
      <button class="button" (click)="userInputToggle('perfumed/floral')">Perfumed/Floral</button>
      <button class="button full-width" (click)="userInputToggle('none')">None</button>
    </section>
</div>

<footer class="main-footer">
  <a class='btn-tasting'(click)='addToUserNotesObject(); getNextRoute()'>Submit</a>
</footer>
