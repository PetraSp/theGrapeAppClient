
<div class="title quirky-container">
    <h3>Sweet, savoury and quirky</h3>
    <hr class="line">
    <img class='quirky-img' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/newSweetSavouryQuirky%402x.png" alt="Quirky aromas">
</div>

<div *ngIf = "location == '/tasting/nose/quirky' ">
  <div class="title quirky-container">
  <p class="select">Select the aromas you have decided:</p>
</div>
</div>

<div *ngIf = "location == '/tasting/palate/quirky' ">
    <div class="title quirky-container">
  <p class="select">Select the flavours you have detected:</p>
</div>
</div>

<div class="title quirky-container">
    <section class="quirkyComponentOptions">

        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('toffee')}"
        (click)="userInputToggle('toffee')">
        Toffee</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('mushroom')}"
        (click)="userInputToggle('mushroom')">Mushroom</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('chocolate')}"
        (click)="userInputToggle('chocolate')">Chocolate</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('wet leaves')}"
        (click)="userInputToggle('wet leaves')">Wet Leaves</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('coffee')}"
        (click)="userInputToggle('coffee')">
        Coffee</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('forest floor')}"
        (click)="userInputToggle('forest floor')">
        Forest Floor</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('meat/leather')}" (click)="userInputToggle('meat/leather')">
        Meat/Leather</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.includes('chemical')}"
        (click)="userInputToggle('chemical')">
        Chemical</button>
        <button class="button"
        [ngClass]="{'active': quirkyResponse.length < 1}"
        (click)="userInputToggle('none')">None</button>

    </section>
</div>

<!-- ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### -->

<div *ngIf = "location == '/tasting/nose/quirky' ">
    <footer class="main-footer">
      <a class='btn-tasting'(click)="addToUserNotesObject(); getNextRoute()" [routerLink]="['/notes']">Done, on to Palate</a>
    </footer>
</div>

<!-- ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### -->

<div *ngIf = "location == '/tasting/palate/quirky' ">
    <footer class="main-footer">
      <a class='btn-tasting'(click)="addToUserNotesObject(); callAssemble();" [routerLink]="['/notes']">Go To Results</a>
    </footer>
</div>
