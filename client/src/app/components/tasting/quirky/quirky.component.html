
<!-- ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### -->
<div *ngIf = "location == '/tasting/nose/quirky' ">
  <h3>Quirky Aromas</h3>
  <img src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/icons/quirky.svg" alt="Picture of quirky aromas... Mmmmmmh!">
  <p>Select the aromas <br>you have decided:</p>
</div>


<!-- ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### -->
<div *ngIf = "location == '/tasting/palate/quirky' ">
    <h3>Quirky Tastes</h3>
    <img src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/icons/quirky.svg" alt="Picture of quirky tastes... Yummy!">
    <p>Select the flavours <br>you have detected:</p>
</div>



 <div class="quirkyComponentOptions">
   <button (click)="userInputToggle('rose')">Rose</button>
   <button (click)="userInputToggle('violet')">Violet</button>
   <button (click)="userInputToggle('potpourri')">Potpourri</button>
   <button (click)="userInputToggle('floral')">Perfumed/floral</button>
   <button (click)="userInputToggle('')">None</button>
</div>
