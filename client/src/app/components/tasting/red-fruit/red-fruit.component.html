<h3>Fresh Red Fruit</h3>

<img src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/icons/redFruit.svg" alt="Picture of red fruit aromas... Yummy!">

<p>Select the aromas you can <br> detect:</p>

 <div class="redFruitComponentOptions">
   <button (click)="userInputToggle('strawberry')">Strawberry</button>
   <button (click)="userInputToggle('red plum')">Red plum</button>
   <button (click)="userInputToggle('raspberry')">Raspberry</button>
   <button (click)="userInputToggle('red cherry')">Red Cherry</button>
   <button (click)="userInputToggle('cranberry')">Cranberry</button>
   <button (click)="userInputToggle('none')">None</button>
</div>

<button (click)="addToUserNotesObject()">Submit</button>
