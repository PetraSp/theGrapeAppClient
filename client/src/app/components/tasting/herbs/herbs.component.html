<!-- ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### NOSE ######### -->
<div *ngIf = "location == '/tasting/nose/herbs' ">
  <div class="title herbs-container">
  <h3>Herbs, Spices and Oak Aromas</h3>
  <hr class="line">
  <img class='herbs-img' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/herbs.png" alt="Picture of herbal aromas">

  <p class="select">Select the aromas you have decided:</p>

</div>
</div>

<!-- ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### PALATE ######### -->
<div *ngIf = "location == '/tasting/palate/herbs' ">
  <div class="title herbs-container">
  <h3>Herbs, Spices and Oak Tastes</h3>
  <hr class="line">
    <img class='herbs-img' src="https://s3.eu-west-2.amazonaws.com/the-grape-app-bucket/TGA_Images/Assets+from+Sketch/pictures/herbs.png" alt="Picture of herbal aromas">
    <p class="select">Select the flavours you have detected:</p>
</div>
</div>


 <div class="title herbs-container">
   <section class="herbsComponentOptions">

   <button
     class="button"
     [ngClass]="{'active': herbsResponse.includes('blackcurrant leaf')}"
     (click)="userInputToggle('blackcurrant leaf')">
       Blackcurrant Leaf
    </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('tomato leaf')}"
   (click)="userInputToggle('tomato leaf')">
   Tomato Leaf
 </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('black pepper')}"
   (click)="userInputToggle('black pepper')">
   Black Pepper
 </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('grass')}"
   (click)="userInputToggle('grass')">
   Grass
 </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('clove')}"
   (click)="userInputToggle('clove')">
   Clove
 </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('vanilla')}"
   (click)="userInputToggle('vanilla')">
    Vanilla
  </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('rosemary')}"
   (click)="userInputToggle('rosemary')">
   Rosemary
 </button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('cinnamon')}"
   (click)="userInputToggle('cinnamon')">
   Cinnamon</button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('pungent aromas')}"
   (click)="userInputToggle('pungent aromas')">
   Pungent Aromas</button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.includes('wood aromas')}"
   (click)="userInputToggle('wood aromas')">
   Wood Aromas</button>
   <button class="button"
   [ngClass]="{'active': herbsResponse.length < 1}"
   (click)="userInputToggle('none')">
   None</button>

   </section>
</div>

<footer class="main-footer">
  <a class='btn-tasting'(click)='addToUserNotesObject(); getNextRoute()'>Submit</a>
</footer>
